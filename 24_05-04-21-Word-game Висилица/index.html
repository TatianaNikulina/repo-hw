<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Game</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>Word-game 'VISELITSA'</header>
      <section id="word-form">
        <form action="#" id="form">
          <label for="newWord">Your word</label>
          <input type="text" id="newWord" />
          <button type="submit">Go!</button>
        </form>
      </section>
      <hr />
      <section>
        <div id="alphabet"></div>
      </section>
      <hr />
      <section>
        <div id="word"></div>
      </section>
      <hr />
      <section>
        <div id="score"></div>
      </section>
      <script src="./js/app.js"></script>
    </div>
  </body>
</html>

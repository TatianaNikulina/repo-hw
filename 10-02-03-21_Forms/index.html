<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's connect</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <!-- Task https://nicepage.com/website-design/preview/lets-connect-our-studio-82378?device=desktop -->
  <body>
    <section class="connect">
      <div class="connect-wrapper">
        <div class="title">let's connect</div>
        <div class="ikons">
          <div class="office">
            <div class="emblem"><i class="fas fa-map-marker-alt"></i></div>
            <div class="ikon-title">OUR MAIN OFFICE</div>
            <div class="info">SoHo 94 Broadway St New York, NY 1001</div>
          </div>
          <div class="number">
            <div class="emblem"><i class="fas fa-phone-alt"></i></div>
            <div class="ikon-title">PHONE NUMBER</div>
            <div class="info">234-9876-5400 888-0123-4567 (Toll Free)</div>
          </div>
          <div class="fax">
            <div class="emblem"><i class="fas fa-fax"></i></div>
            <div class="ikon-title">FAX</div>
            <div class="info">1-234-567-8900</div>
          </div>
          <div class="mail">
            <div class="emblem"><i class="fas fa-envelope"></i></div>
            <div class="ikon-title">MAIL</div>
            <div class="info">hello@theme.com</div>
          </div>
        </div>
        <div class="form-map-wrapper">
          <div class="form">
            <div class="form-title">GET A FREE CASE EVALUATION TODAY!</div>
            <div class="form-subtitle">AVAILABLE 24 HOURS A DAY!</div>
            <form action="#">
              <input type="text" placeholder="Enter your Name" />
              <input type="text" placeholder="Enter a valid email address" />
              <textarea placeholder="Enter your message"></textarea>
              <input type="submit" value="Submit" />
            </form>
          </div>
          <div class="map">
            <div class="map-title">WE ARE HERE</div>
            <div class="map-hours">
              MON-FRI 8:30AM- 5PM / PHONES ARE OPEN 24/7
            </div>
            <div class="map-image">
              <img src="./map.jpg" alt="#" class="image" />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
